<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <span class="hour">00 :</span>
            <span class="min">00 :</span>
            <span id="sec"> 00</span>
            <span class="ampm" style="font-size: 30px;">AM</span>
        </div>
    </div>

    <!-- Script File -->
    <script src="./js/app.js"></script>
</body>

</html>
